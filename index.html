<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Timetable App</title>
</head>
<body>
    <div class="timetable">
        <h1>Weekly Timetable</h1>
        <button onclick="resetTimetable()">Reset Timetable</button>
        <div class="days">
            <div class="day">
                <h2>Monday</h2>
                <div class="events" id="monday-events">
                </div>
                <input type="text" placeholder="Add an event" id="monday-event">
                <button onclick="addEvent('monday')">Add</button>
            </div>
            <div class="day">
                <h2>Tuesday</h2>
                <div class="events" id="tuesday-events">
                </div>
                <input type="text" placeholder="Add an event" id="tuesday-event">
                <button onclick="addEvent('tuesday')">Add</button>
            </div>
            <div class="day">
                <h2>Wednesday</h2>
                <div class="events" id="wednesday-events">
                </div>
                <input type="text" placeholder="Add an event" id="wednesday-event">
                <button onclick="addEvent('wednesday')">Add</button>
            </div>
            <div class="day">
                <h2>Thursday</h2>
                <div class="events" id="thursday-events">
                </div>
                <input type="text" placeholder="Add an event" id="thursday-event">
                <button onclick="addEvent('thursday')">Add</button>
            </div>
            <div class="day">
                <h2>Friday</h2>
                <div class="events" id="friday-events">
                </div>
                <input type="text" placeholder="Add an event" id="friday-event">
                <button onclick="addEvent('friday')">Add</button>
            </div>
            <div class="day">
                <h2>Saturday</h2>
                <div class="events" id="saturday-events">
                </div>
                <input type="text" placeholder="Add an event" id="saturday-event">
                <button onclick="addEvent('saturday')">Add</button>
            </div>
            <div class="day">
                <h2>Sunday</h2>
                <div class="events" id="sunday-events">
                </div>
                <input type="text" placeholder="Add an event" id="sunday-event">
                <button onclick="addEvent('sunday')">Add</button>
            </div>
        </div>
        
        <script src="script.js"></script>
</body>
</html>
